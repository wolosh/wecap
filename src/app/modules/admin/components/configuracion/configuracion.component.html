<div class="container-lg page-content top">
    <div class="row">
        <div class="col-12">
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                  <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Configuración</button>
                </div>
              </nav>
              <div class="tab-content mb-5" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                    <label class="text3 txt-blue2 mt-3">Configuración</label>
                    <hr class="w-100">
                    <form [formGroup]="formConfiguracion">
                        <label class="text13 txt-blue mb-3">Personalización</label>
                        <div class="mb-3">
                            <label for="formFile" class="text10 txt-gris2 mb-3">Logo (380*65)</label>
                            <input class="input3" type="file" id="formFile" accept="image/png,image/jpeg,image/jpg" (change)="personalizarFile($event, 'logo')">
                        </div>
                        <div class="mb-3">
                            <label for="formFile" class="text10 txt-gris2 mb-3">Fondo (1920*1280)</label>
                            <input class="input3" type="file" id="formFile" accept="image/png,image/jpeg,image/jpg" (change)="personalizarFile($event, 'fondo')">
                        </div>
                        <div class="mb-3">
                            <label for="formFile" class="text10 txt-gris2 mb-3">Fondo por defecto de certificado (1920*1280)</label>
                            <input class="input3" type="file" id="formFile" accept="image/png,image/jpeg,image/jpg" (change)="personalizarFile($event, 'certificado')">
                        </div>
                        <div class="mb-3">
                            <label for="exampleColorInput" class="text10 txt-gris2 mb-3">Color del texto menú principal</label>
                            <input type="color" class="form-control form-control-color" id="exampleColorInput" [value]="this.color" title="Choose your color" formControlName="colorText">
                        </div>
                        <div class="mb-3">
                            <label for="formFile" class="text10 txt-gris2 mb-3">Texto sesión usuario</label>
                            <textarea class="input3 w-75" id="floatingTextarea2" style="height: 100px" formControlName="txt_sesionUsuario"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="exampleColorInput" class="text10 txt-gris2 mb-3">Color 1 de botón</label>
                            <input type="color" class="form-control form-control-color" id="exampleColorInput" [value]="this.color" title="Choose your color" (change)="prueba()" formControlName="boton1Color1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleColorInput" class="text10 txt-gris2 mb-3">Color 2 de botón</label>
                            <input type="color" class="form-control form-control-color" id="exampleColorInput" [value]="this.color" title="Choose your color" formControlName="boton1Color2">
                        </div>
                        <div class="mb-3">
                            <label for="exampleColorInput" class="text10 txt-gris2 mb-3">Vista previa botón</label>
                            <button  id="background-change" class="botondrop bg-change w-85 d-block" disabled>Botón ejemplo</button>
                        </div>
                        <div class="mb-3">
                            <label for="formFile" class="text10 txt-gris2 mb-3">Correo electrónico de notificaciones</label>
                            <input type="text" class="input3" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="notificacionEmail">
                        </div>
                        <div class="mb-3">
                            <label for="exampleColorInput" class="text10 txt-gris2 mb-3">Color cabecera y pie de página</label>
                            <input type="color" class="form-control form-control-color" id="exampleColorInput" [value]="this.color" title="Choose your color" formControlName="col_head_foot">
                        </div>
                        <!--<label for="exampleColorInput" class="text10 txt-gris2 mb-3 d-block">Color cabecera y pie de página</label>
                        <div class="form-check form-check-inline">
                            <label class="text10 txt-gris2" for="inlineRadio1">Blanco</label>
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        </div>
                        <div class="form-check form-check-inline">
                            <label class="text10 txt-gris2" for="inlineRadio1">Negro</label>
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        </div>-->
                        <label class="text13 txt-blue mt-5 mb-3 d-block">Módulos</label>
                        <label for="exampleColorInput" class="text10 txt-gris2 mb-3 d-block">Me gusta y no me gusta en videos</label>
                        <div class="form-check form-check-inline mb-3">
                            <label class="text10 txt-gris2" for="inlineRadio1">Activado</label>
                            <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="inlineRadio1" [ngModelOptions]="{standalone: true}" [(ngModel)]="like" value="1" (change)="changeActive($event, 'like')">
                        </div>
                        <label for="exampleColorInput" class="text10 txt-gris2 mb-3 d-block">Comentarios en videos</label>
                        <div class="form-check form-check-inline mb-3">
                            <label class="text10 txt-gris2" for="inlineRadio1">Activado</label>
                            <input class="form-check-input" type="checkbox" name="inlineRadioOptions2" id="inlineRadio2" [ngModelOptions]="{standalone: true}" [(ngModel)]="coment" value="1" (change)="changeActive($event, 'comentario')">
                        </div>
                        <div>
                            <label class="text13 txt-blue mt-5 mb-3">Redes sociales: (URL completa)</label>
                            <label for="exampleColorInput" class="text10 txt-gris2 mb-3">Dejar vacío el campo, ocultara el icono.</label>
                        </div>
                        <div class="mb-3">
                            <label for="formFile" class="text10 txt-gris2 mb-3">Facebook:</label>
                            <input type="text" class="input3" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="facebook">
                        </div>
                        <div class="mb-3">
                            <label for="formFile" class="text10 txt-gris2 mb-3">Instagram:</label>
                            <input type="text" class="input3" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="instagram">
                        </div>
                        <div class="mb-3">
                            <label for="formFile" class="text10 txt-gris2 mb-3">Twitter:</label>
                            <input type="text" class="input3" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="twitter">
                        </div>
                        <div class="mb-3">
                            <label for="formFile" class="text10 txt-gris2 mb-3">YouTube:</label>
                            <input type="text" class="input3" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="youtube">
                        </div>
                        <label class="text13 txt-blue mt-5 mb-3">Correo:</label>
                        <div class="mb-3">
                            <label for="formFile" class="text10 txt-gris2 mb-3">Host:</label>
                            <input type="text" class="input3" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="host">
                        </div>
                        <div class="mb-3">
                            <label for="formFile" class="text10 txt-gris2 mb-3">Username:</label>
                            <input type="text" class="input3" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="username">
                        </div>
                        <div class="mb-3">
                            <label for="formFile" class="text10 txt-gris2 mb-3">Contraseña:</label>
                            <input type="text" class="input3" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="contraseña">
                        </div>
                        <div class="row">
                            <div class="col-6 col-md-4 offset-3 offset-md-4 col-lg-2 offset-lg-5 mt-3">
                                <button class="boton bg-blue mx-auto d-block w-100 p-1 p-md-2" (click)="saveConfiguration()">Guardar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
