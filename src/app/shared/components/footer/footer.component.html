<footer>
    <div class="container-lg pt-3 pb-3" *ngIf="this.helpers.type == '4'">
        <div class="d-flex justify-content-end" *ngIf="this.socialMedia">
            <div class="" *ngIf="this.logof == 0">
              <a href="{{this.socialMedia.red_facebook}}" target="_blank">
                <img src="assets/img/face.svg" alt="facebook" width="20" height="20">
              </a>
            </div>
            <div class="ms-3" *ngIf="this.logoi == 0">
              <a href="{{this.socialMedia.red_instagram}}" target="_blank">
                <img src="assets/img/insta.svg" alt="instagram" width="20" height="20">
              </a>
            </div>
            <div class="ms-3" *ngIf="this.logotw == 0">
              <a href="{{this.socialMedia.red_twitter}}" target="_blank">
                <img src="assets/img/twitter.svg" alt="twitter" width="20" height="20">
              </a>
            </div>
            <div class="ms-3" *ngIf="this.logot == 0">
              <a href="{{this.socialMedia.red_tiktok}}" target="_blank">
                <img src="assets/img/tiktok.svg" alt="tiktok" width="20" height="20">
              </a>
            </div>
            <div class="ms-3" *ngIf="this.logoy == 0">
              <a href="{{this.socialMedia.red_youtube}}" target="_blank">
                <img src="assets/img/youtube.svg" alt="youtube" width="20" height="20">
              </a>
            </div>
        </div>
    </div>
</footer>
